<ion-card button="true">
  <span class="bar"></span>
  <ion-card-header>
    <ion-icon name="calendar-outline"></ion-icon>
    <ion-label>{{monthString()}}</ion-label>
  </ion-card-header>

  <ion-card-content>
    <ion-card-title>{{day}}</ion-card-title>
    <ion-card-subtitle>{{year}}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
