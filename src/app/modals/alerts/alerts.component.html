<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" pullMin="100" pullMax="200" (ionRefresh)="loadContent($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      refreshingSpinner="dots"
      pullingText="Aggiorna lista ...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item button>
      <div slot="start" class="badge unread"></div>
      <ion-avatar slot="start">
        <ion-icon name="alert-circle" size="large" color="danger"></ion-icon>
      </ion-avatar>
      <ion-label>
        <section>
          <h2>Scale1</h2>
          <p>18.47 - 11/06/2021</p>
        </section>
        <h3>Problema tecnico</h3>
        <p>La bilancia ha smesso di funzionare</p>
      </ion-label>
    </ion-item>
    <ion-item button>
      <div slot="start" class="badge unread"></div>
      <ion-avatar slot="start">
        <ion-icon name="warning" size="large" color="warning"></ion-icon>
      </ion-avatar>
      <ion-label>
        <section>
          <h2>Biocell2</h2>
          <p>11.47 - 10/06/2021</p>
        </section>
        <h3>Controllo</h3>
        <p>La biocella non viene controllata da 6 giorni</p>
      </ion-label>
    </ion-item>
    <ion-item button>
      <div slot="start" class="badge"></div>
      <ion-avatar slot="start">
        <ion-icon name="shield-checkmark" size="large" color="success"></ion-icon>
      </ion-avatar>
      <ion-label>
        <section>
          <h2>AA 000AA</h2>
          <p>3.19 - 09/06/2021</p>
        </section>
        <h3>Raccolta completata</h3>
        <p>Il camion ha terminato la raccolta giornaliera</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
