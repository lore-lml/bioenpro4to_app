<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="start" (click)="closeModal()">
      <ion-button>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <section>
    <ion-title>Tangle</ion-title>
    <ion-list>
      <ion-item lines="full">
        <ion-avatar>
          <ion-icon name="git-network-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-label class="ion-text-wrap ion-text-justify ion-padding-horizontal">
          <h2>Network</h2>
          <p>Scegli se collegarti alla rete di development o di production</p>
        </ion-label>
        <ion-select interface="action-sheet" cancelText="Chiudi" value="testnet">
          <ion-select-option value="testnet">Testnet</ion-select-option>
          <ion-select-option value="mainnet">Mainnet</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="full" button (click)="showRootChannelInput()">
        <ion-avatar>
          <ion-icon name="code-working-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-label class="ion-text-wrap ion-text-justify ion-padding-horizontal">
          <h2>Root Channel</h2>
          <p>Cambia l'indirizzo del canale radice</p>
        </ion-label>
        <ion-icon class="single-arrow" name="caret-down"></ion-icon>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
