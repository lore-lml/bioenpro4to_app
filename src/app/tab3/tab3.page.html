<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="assets/profile/man.svg" alt="">
      </ion-col>
      <ion-col id="profile-name" size="8">
        <div id="profile-name-content">
          <ion-title>Paolo Rossi</ion-title>
          <ion-text>Tecnico</ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <section>
  <ion-text class="ion-margin-start">Dati personali</ion-text>
    <ion-card>
      <ion-item class="ion-activated">
        <ion-icon name="card-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Codice fiscale</ion-text>
          <ion-title>RSSPLA80A01L219L</ion-title>
        </ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="id-card-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Matricola</ion-text>
          <ion-title>m1234</ion-title>
        </ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="mail-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Email</ion-text>
          <ion-title>p.rossi@reply.it</ion-title>
        </ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="map-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Indirizzo</ion-text>
          <ion-title>Corso Galileo, 123</ion-title>
        </ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="call-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Cellulare</ion-text>
          <ion-title>+39 333754786</ion-title>
        </ion-label>
      </ion-item>
    </ion-card>
  </section>

  <section>
    <ion-text class="ion-margin-start">Dati aziendali</ion-text>
    <ion-card>
      <ion-item class="ion-activated">
        <ion-icon name="business-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Azienda</ion-text>
          <ion-title>Santer Reply Spa.</ion-title>
        </ion-label>
      </ion-item>
      <ion-item class="ion-activated">
        <ion-icon name="trail-sign-outline" slot="start" size="large"></ion-icon>
        <ion-label>
          <ion-text>Indirizzo</ion-text>
          <ion-title>Via Cardinal massaia, 83</ion-title>
        </ion-label>
      </ion-item>
    </ion-card>
  </section>
</ion-content>
