<ion-tabs (ionTabsDidChange)="setSelected($event.tab)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let t of tabs; index as i" [tab]="'tab'+(i+1)">
      <ion-icon [name]="getIcon(i)"></ion-icon>
      <ion-label>{{t.title}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
